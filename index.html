    <script>
        document.getElementById('waitlistForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const form = this;
            const submitBtn = form.querySelector('.join-btn');
            const originalText = submitBtn.querySelector('p').innerHTML;
            
            // Get form data
            const formData = new FormData(form);
            const name = formData.get('name');
            const email = formData.get('email');
            
            // Prepare data for Google Sheets
            const data = {
                name: name,
                email: email
            };
            
            submitBtn.querySelector('p').innerHTML = 'Joining...';
            
            // Send data to Google Sheets
            fetch('https://script.google.com/macros/s/AKfycbxgJjnwrLhplmwnzc4A8nwQygWaQO-B9nhDIphBHU__0FpzB4d6qQBmK05WAeouEP5i/exec', {
                method: 'POST',
                mode: 'no-cors',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(data)
            })
            .then(() => {
                // Success - show thank you message permanently
                submitBtn.querySelector('p').innerHTML = 'thank you';
                
                // Hide form fields permanently
                const formFields = form.querySelectorAll('.input-group');
                formFields.forEach(field => {
                    field.style.display = 'none';
                });
                
                // Disable the form to prevent further submissions
                form.style.pointerEvents = 'none';
            })
            .catch((error) => {
                // Handle any errors gracefully
                console.error('Error:', error);
                submitBtn.querySelector('p').innerHTML = 'thank you';
                
                // Hide form fields permanently
                const formFields = form.querySelectorAll('.input-group');
                formFields.forEach(field => {
                    field.style.display = 'none';
                });
                
                // Disable the form to prevent further submissions
                form.style.pointerEvents = 'none';
            });
        });

        // Add subtle hover effects to inputs
        document.querySelectorAll('input').forEach(input => {
            input.addEventListener('focus', function() {
                this.parentElement.style.transform = 'scale(1.02)';
            });
            
            input.addEventListener('blur', function() {
                this.parentElement.style.transform = 'scale(1)';
            });
        });

        // Force scroll to top on page load and refresh
        window.addEventListener('load', function() {
            window.scrollTo(0, 0);
        });

        // Also handle beforeunload to ensure clean state
        window.addEventListener('beforeunload', function() {
            window.scrollTo(0, 0);
        });

        // Force scroll to top immediately
        window.scrollTo(0, 0);

        // Smooth scroll to gallery when app preview is clicked
        document.querySelector('.app-preview').addEventListener('click', function(e) {
            e.preventDefault();
            const gallerySection = document.getElementById('gallery');
            gallerySection.scrollIntoView({ 
                behavior: 'smooth',
                block: 'start'
            });
        });



    </script>
</body>
</html>
