<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CrateSwipe - Coming Soon</title>
    <style>
        @font-face {
            font-family: 'TypestarOCR';
            src: url('./Typestar OCR Regular.otf') format('opentype');
            font-weight: normal;
            font-style: normal;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #000;
            color: #fff;
            font-family: 'Arial', sans-serif;
            min-height: 100vh;
            padding: 20px;
            position: relative;
        }

        .container {
            text-align: center;
            max-width: 600px;
            width: 100%;
            margin: 0 auto;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .logo {
            width: 180px;
            height: auto;
            margin-bottom: 30px;
            filter: brightness(0) invert(1) drop-shadow(0 0 15px rgba(255, 255, 255, 0.4));
            transition: filter 0.3s ease;
        }

        .logo:hover {
            filter: brightness(0) invert(1) drop-shadow(0 0 25px rgba(255, 255, 255, 0.6));
        }

        h1 {
            font-family: 'TypestarOCR', monospace;
            font-size: 4rem;
            margin-bottom: 10px;
            text-shadow: 0 0 15px rgba(255, 255, 255, 0.4);
            letter-spacing: 2px;
            position: relative;
            overflow: hidden;
        }

        h1::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            transform: translateX(0);
            animation: typewriter 2s steps(40, end) forwards;
            pointer-events: none;
        }

        h2 {
            font-family: 'TypestarOCR', monospace;
            font-size: 1.5rem;
            margin-bottom: 50px;
            text-shadow: 0 0 15px rgba(255, 255, 255, 0.4);
            letter-spacing: 1px;
            font-weight: normal;
            position: relative;
            overflow: hidden;
        }

        h2::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            transform: translateX(0);
            animation: typewriter 2s steps(30, end) forwards;
            pointer-events: none;
        }

        .disclaimer {
            margin-top: 10px;
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.9rem;
            font-family: 'TypestarOCR', monospace;
        }

        @keyframes typewriter {
            from {
                transform: translateX(0);
            }
            to {
                transform: translateX(100%);
            }
        }

        .form-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-bottom: 30px;
        }

        .input-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .input-group input {
            padding: 15px 20px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            background: #000 !important;
            color: #fff !important;
            font-size: 1rem;
            font-family: 'TypestarOCR', monospace;
            text-align: center;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .input-group input:hover {
            border-color: rgba(255, 255, 255, 0.6);
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
        }

        .input-group input:focus {
            outline: none;
            border-color: rgba(255, 255, 255, 0.8);
            box-shadow: 0 0 25px rgba(255, 255, 255, 0.4);
            background: #000 !important;
            color: #fff !important;
        }

        .input-group input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .input-group input:-webkit-autofill,
        .input-group input:-webkit-autofill:hover,
        .input-group input:-webkit-autofill:focus,
        .input-group input:-webkit-autofill:active {
            -webkit-box-shadow: 0 0 0 30px #000 inset !important;
            -webkit-text-fill-color: #fff !important;
            background: #000 !important;
        }

        /* Force black background for all input states */
        .input-group input:not(:placeholder-shown) {
            background: #000 !important;
            color: #fff !important;
        }





        .join-btn {
            background: #000;
            color: #fff;
            border: 2px solid #fff;
            padding: 12px 25px;
            border-radius: 8px;
            font-family: 'TypestarOCR', monospace;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto;
            letter-spacing: 1px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
            position: relative;
            overflow: hidden;
        }

        .join-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.5);
        }

        .join-btn:active {
            transform: translateY(0);
        }

        .join-btn p {
            transition: all 0.2s ease;
            user-select: none;
            position: relative;
            z-index: 2;
        }





        /* Responsive Design */
        @media (max-width: 1200px) {
            .gallery-container {
                max-width: 1000px;
                padding: 0 20px;
            }
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }
            
            h2 {
                font-size: 1.2rem;
            }
            
            .logo {
                width: 120px;
            }
            
            .container {
                padding: 0 20px;
            }

            /* App Preview Button - Tablet */
            .app-preview {
                margin-top: 18px;
                font-size: 0.75rem;
                gap: 6px;
                padding: 10px 16px;
            }



            /* Gallery - Tablet */
            .gallery-section {
                padding: 60px 15px;
            }

            .app-preview-images {
                gap: 30px;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 5px;
                overflow-x: hidden;
            }

            .container {
                padding: 0 5px;
                min-height: 85vh;
                max-width: 100vw;
                width: 100%;
            }

            h1 {
                font-size: 1.8rem;
                margin-bottom: 6px;
                letter-spacing: 0.5px;
                word-wrap: break-word;
            }
            
            h2 {
                font-size: 0.9rem;
                margin-bottom: 25px;
                letter-spacing: 0.3px;
                word-wrap: break-word;
                line-height: 1.3;
            }
            
            .logo {
                width: 80px;
                margin-bottom: 20px;
            }

            .form-container {
                gap: 12px;
                margin-bottom: 20px;
                width: 100%;
            }

            .input-group {
                width: 100%;
            }

            .input-group input {
                padding: 10px 12px;
                font-size: 0.85rem;
                width: 100%;
                box-sizing: border-box;
            }
            
            .join-btn {
                padding: 8px 18px;
                font-size: 0.85rem;
                margin: 0 auto;
                width: 100%;
                max-width: 200px;
            }

            .disclaimer {
                margin-top: 6px;
                font-size: 0.75rem;
                word-wrap: break-word;
            }

            /* App Preview Button - Mobile */
            .app-preview {
                margin-top: 15px;
                font-size: 0.65rem;
                gap: 4px;
                z-index: 1001;
                padding: 8px 12px;
            }



            /* Gallery - Mobile */
            .gallery-section {
                padding: 20px 5px;
                min-height: 85vh;
                overflow-x: hidden;
            }

            .gallery-container {
                max-width: 100vw;
                width: 100%;
                padding: 0 5px;
            }

            .app-preview-images {
                gap: 20px;
                width: 100%;
            }
        }

        @media (max-width: 360px) {
            body {
                padding: 3px;
                overflow-x: hidden;
            }

            .container {
                padding: 0 3px;
                min-height: 80vh;
                max-width: 100vw;
                width: 100%;
            }

            h1 {
                font-size: 1.5rem;
                margin-bottom: 4px;
                letter-spacing: 0.3px;
                word-wrap: break-word;
            }
            
            h2 {
                font-size: 0.8rem;
                margin-bottom: 20px;
                letter-spacing: 0.2px;
                word-wrap: break-word;
                line-height: 1.2;
            }
            
            .logo {
                width: 60px;
                margin-bottom: 15px;
            }

            .form-container {
                gap: 10px;
                margin-bottom: 15px;
                width: 100%;
            }

            .input-group {
                width: 100%;
            }

            .input-group input {
                padding: 8px 10px;
                font-size: 0.8rem;
                width: 100%;
                box-sizing: border-box;
            }
            
            .join-btn {
                padding: 6px 14px;
                font-size: 0.8rem;
                width: 100%;
                max-width: 180px;
            }

            .disclaimer {
                margin-top: 4px;
                font-size: 0.7rem;
                word-wrap: break-word;
            }

            /* App Preview Button - Small Mobile */
            .app-preview {
                margin-top: 12px;
                font-size: 0.6rem;
                gap: 3px;
                z-index: 1001;
                padding: 6px 10px;
            }



            /* Gallery - Small Mobile */
            .gallery-section {
                padding: 15px 3px;
                min-height: 80vh;
                overflow-x: hidden;
            }

            .gallery-container {
                max-width: 100vw;
                width: 100%;
                padding: 0 3px;
            }

            .app-preview-images {
                gap: 15px;
                width: 100%;
            }
        }

        /* Landscape orientation adjustments for mobile */
        @media (max-height: 500px) and (orientation: landscape) {
            .gallery-section {
                padding: 30px 15px;
            }

            .app-preview-images {
                gap: 20px;
            }
        }



        /* App Preview Button */
        .app-preview {
            position: relative;
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
            color: rgba(255, 255, 255, 0.8);
            font-family: 'TypestarOCR', monospace;
            font-size: 0.8rem;
            text-decoration: none;
            transition: all 0.3s ease;
            z-index: 1000;
            padding: 12px 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
        }

        .app-preview:hover {
            color: rgba(255, 255, 255, 1);
            transform: translateY(-3px);
            border-color: rgba(255, 255, 255, 0.6);
            background: rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
        }



        /* Gallery Section */
        .gallery-section {
            min-height: 100vh;
            background-color: #000;
            padding: 80px 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .gallery-container {
            max-width: 1200px;
            width: 100%;
            text-align: center;
        }

        .app-preview-images {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 40px;
        }

        .preview-image {
            max-width: 100%;
            height: auto;
            border-radius: 20px;
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }

        .preview-1 {
            animation: float1 6s ease-in-out infinite;
        }

        .preview-2 {
            animation: float2 6s ease-in-out infinite;
            animation-delay: 1s;
        }

        @keyframes float1 {
            0%, 100% {
                transform: translateY(0px) rotate(0deg);
            }
            25% {
                transform: translateY(-10px) rotate(1deg);
            }
            50% {
                transform: translateY(-5px) rotate(-1deg);
            }
            75% {
                transform: translateY(-15px) rotate(0.5deg);
            }
        }

        @keyframes float2 {
            0%, 100% {
                transform: translateY(0px) rotate(0deg);
            }
            25% {
                transform: translateY(-8px) rotate(-1deg);
            }
            50% {
                transform: translateY(-12px) rotate(1deg);
            }
            75% {
                transform: translateY(-6px) rotate(-0.5deg);
            }
        }


    </style>
</head>
<body>

    
    <div class="container">
        <img src="./CSvect.png" alt="CrateSwipe Logo" class="logo">
        
        <h1>CrateSwipe</h1>
        <h2>Revolutionize Your Music Workflow</h2>
        
                 <form class="form-container" id="waitlistForm">
             <div class="input-group">
                 <input type="text" id="name" name="name" placeholder="Enter Your Name" autocomplete="name" required>
             </div>
             
             <div class="input-group">
                 <input type="email" id="email" name="email" placeholder="Enter Your Email" autocomplete="email" required>
             </div>
             
             <button type="submit" class="join-btn">
                 <p>Join Waitlist</p>
             </button>
         </form>
        
        <p class="disclaimer">No spam, just updates</p>

        <a href="#gallery" class="app-preview">
            <span>Preview</span>
        </a>
    </div>



    <!-- Gallery Section -->
    <section id="gallery" class="gallery-section">
        <div class="gallery-container">
            <div class="app-preview-images">
                <img src="./CSpreview1.png" alt="CrateSwipe App Preview 1" class="preview-image preview-1">
                <img src="./CSpreview2.png" alt="CrateSwipe App Preview 2" class="preview-image preview-2">
            </div>
        </div>
    </section>

    <script>
        document.getElementById('waitlistForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const form = this;
            const submitBtn = form.querySelector('.join-btn');
            const originalText = submitBtn.querySelector('p').innerHTML;
            
            // Get form data
            const formData = new FormData(form);
            const name = formData.get('name');
            const email = formData.get('email');
            
            // Prepare data for Google Sheets
            const data = {
                name: name,
                email: email
            };
            
            submitBtn.querySelector('p').innerHTML = 'Joining...';
            
            // Send data to Google Sheets
            fetch('https://script.google.com/macros/s/AKfycbxgJjnwrLhplmwnzc4A8nwQygWaQO-B9nhDIphBHU__0FpzB4d6qQBmK05WAeouEP5i/exec', {
                method: 'POST',
                mode: 'no-cors',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(data)
            })
            .then(() => {
                // Success - show thank you message
                submitBtn.querySelector('p').innerHTML = 'Thank You, we will be in touch soon';
                form.reset();
                
                // Reset button text after 3 seconds
                setTimeout(() => {
                    submitBtn.querySelector('p').innerHTML = originalText;
                }, 3000);
            })
            .catch((error) => {
                // Handle any errors gracefully
                console.error('Error:', error);
                submitBtn.querySelector('p').innerHTML = 'Thank You, we will be in touch soon';
                form.reset();
                
                // Reset button text after 3 seconds
                setTimeout(() => {
                    submitBtn.querySelector('p').innerHTML = originalText;
                }, 3000);
            });
        });

        // Add subtle hover effects to inputs
        document.querySelectorAll('input').forEach(input => {
            input.addEventListener('focus', function() {
                this.parentElement.style.transform = 'scale(1.02)';
            });
            
            input.addEventListener('blur', function() {
                this.parentElement.style.transform = 'scale(1)';
            });
        });

        // Force scroll to top on page load and refresh
        window.addEventListener('load', function() {
            window.scrollTo(0, 0);
        });

        // Also handle beforeunload to ensure clean state
        window.addEventListener('beforeunload', function() {
            window.scrollTo(0, 0);
        });

        // Force scroll to top immediately
        window.scrollTo(0, 0);

        // Smooth scroll to gallery when app preview is clicked
        document.querySelector('.app-preview').addEventListener('click', function(e) {
            e.preventDefault();
            const gallerySection = document.getElementById('gallery');
            gallerySection.scrollIntoView({ 
                behavior: 'smooth',
                block: 'start'
            });
        });



    </script>
</body>
</html>
